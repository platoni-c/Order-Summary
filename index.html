<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Order Summary</title>
  </head>
  <body
    class="min-h-svh flex justify-center items-center bg-[url(images/pattern-background-desktop.svg)] h-full w-full bg-cover"
  >
    <main class="flex flex-col items-center bg-white rounded-2xl">
      <img
        src="images/illustration-hero.svg"
        alt=""
        class="rounded-t-2xl object-cover w-full"
      />
      <h1 class="pt-10 pb-6 font-extrabold text-3xl">Order Summary</h1>
      <p class="py-3 px-12 text-lg text-gray-500 text-center">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="flex flex-col w-96 gap-y-10 pb-9">
        <div
          class="flex flex-row bg-lightBg p-6 rounded-xl items-center justify-between"
        >
          <div class="flex flex-row gap-x-5">
            <div>
              <img src="images/icon-music.svg" alt="" class="" />
            </div>
            <div class="flex flex-col">
              <p class="font-bold">Annual Plan</p>
              <p class="font-extralight text-light">$59.99/year</p>
            </div>
          </div>
          <div>
            <a
              href=""
              class="text-blue-900 underline font-bold hover:text-buttonBgHover"
              >Change</a
            >
          </div>
        </div>

        <a
          href=""
          class="p-4 font-extrabold bg-buttonBg text-center rounded-xl text-white hover:bg-buttonBgHover hover:shadow-buttonBgHover shadow-buttonBg shadow-md"
          >Proceed to Payout</a
        >
        <a href="" class="text-center font-bold text-light hover:text-black"
          >Cancel Order</a
        >
      </div>
    </main>
  </body>
</html>
